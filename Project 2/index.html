<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>3D Orbit Animation</title>
</head>
<body>

<!-- moving starfield -->
<canvas id="galaxy"></canvas>

<div id="controls">
    <label>Speed <input id="speedControl" type="range" min="1" max="100" value="30"></label>
    <label>Radius <input id="radiusControl" type="range" min="50" max="300" value="180"></label>
    <label>Number of Balls <input id="countControl" type="range" min="1" max="10" value="5"></label>
    <label>Trail Length <input id="trailControl" type="range" min="0" max="100" value="50"></label>
</div>

<div id="container"></div>

<script src="index.js"></script>
</body>
</html>
